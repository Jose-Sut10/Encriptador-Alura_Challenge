<!DOCTYPE html>
<html lang="es">
<head>

    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="./css/reset.css">

    <link rel="shortcut icon" href="./imagenes/logo_title.svg" type="image/x-icon">
    <link rel="stylesheet" href="./css/encabezado/encabezado.css">
    <link rel="stylesheet" href="./css/encabezado/informacion.css">

<body>
    <header class="encabezado">
